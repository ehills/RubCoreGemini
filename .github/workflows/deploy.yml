# .github/workflows/deploy.yml

name: Deploy to AWS S3 and CloudFront

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # As per README, v18 or higher. Using 20.
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Terraform Init
        id: init
        run: |
          terraform -chdir=terraform init \
            -backend-config="bucket=${{ vars.TERRAFORM_STATE_BUCKET }}" \
            -backend-config="key=rubcoreairsoft/terraform.tfstate" \
            -backend-config="region=ap-southeast-2"

      - name: Terraform Plan
        id: plan
        run: terraform -chdir=terraform plan -no-color
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve

      - name: Upload to S3
        run: |
          aws s3 sync ./dist s3://${{ vars.S3_BUCKET_NAME }} --delete
        # Syncs the dist directory with the S3 bucket.
        # The --delete flag removes files from the bucket that are not in the dist directory.

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
        # Invalidates the entire CloudFront cache to serve the new version of the site.
